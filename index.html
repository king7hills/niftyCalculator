<!DOCTYPE html>
<html lang="EN">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Nifty Calculator</title>
        <link type="text/css" rel="stylesheet" href="./styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Jersey+15&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="header">
            <h1>Nifty Calculator</h1>
            <h2>A clean, simple calculator</h2>
        </div>
        <div id="displayCase">
            <div id="display">
                <p id="digitWindow"></p>
            </div>
        </div>
        <div id="calcBod">
            <button class="square" id="clearButton">clear</button>
            <button class="square" id="plusminusButton">+ / -</button>
            <button class="square" id="divideButton">/</button>
            <button class="square" id="multiplyButton">*</button>
            <button class="square" id="minusButton">-</button>
            <button class="square" id="plusButton">+</button>
            <button class="square" id="enter">enter</button>
            <div id="digits">
                <button class="square" id="seven">7</button>
                <button class="square" id="eight">8</button>
                <button class="square" id="nine">9</button>
                <button class="square" id="four">4</button>
                <button class="square" id="five">5</button>
                <button class="square" id="six">6</button>
                <button class="square" id="one">1</button>
                <button class="square" id="two">2</button>
                <button class="square" id="three">3</button>
                <button class="square" id="decimal">.</button>
                <button class="square" id="zero">0</button>
            </div>
        </div>
        <div id="footer">

        </div>
        <script src="./niftyCalc.js"></script>
    </body>
</html>
